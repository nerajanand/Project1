<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Photos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>Animal Photo Gallery</h1>

  <div class="gallery">
    <img src="images/Cat.jpg" alt="Cat">
    <img src="images/Dog.jpg" alt="Dog">
    <img src="images/Duck.jpg" alt="Duck">
  </div>

</body>
</html>
